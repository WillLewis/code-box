<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Link Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/page.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|Source+Code+Pro"
    />
  </head>
  <body class="mocha">
    <div class="code-section overflow-hidden px-3 pb-8 pt-5 color-fg-default">
      <div class="container-xl">
        <div
          class="rounded-3 border box-shadow-active-border-inverse-mktg color-bg-subtle overflow-hidden position-relative"
        >
          <div
            class="d-flex flex-items-center flex-justify-between border-bottom p-3"
          >
            <div class=" d-none d-md-block">
              <span
                class="material-symbols-rounded"
                style="font-size: 24px; color:#8b949e;"
                >chevron_left</span
              >
              <span
                class="material-symbols-rounded"
                style="font-size: 24px; color:#8b949e;"
                >chevron_right</span
              >
            </div>
            <div
              class="d-flex flex-items-center flex-justify-between border px-2 py-1 rounded color-bg-default  width-auto"
            >
              <span
                class="material-symbols-rounded"
                style="font-size: 16px; color:#8b949e;"
                >lock</span
              >
              <div class="px-2 px-md-8 text-truncate color-fg-default">
                web-mocha-client-awesome.webmocha.com
              </div>
              <span
                class="material-symbols-rounded"
                style="font-size: 16px; color:#8b949e;"
                >refresh</span
              >
            </div>
            <div class=" d-none d-md-block">
              <span
                class="material-symbols-rounded"
                style="font-size: 24px; color:#8b949e;"
                >add</span
              >
            </div>
          </div>
          <div class="d-flex flex-items-stretch">
            <div class="d-none d-lg-block p-4 border-right">
              <span
                class="material-symbols-rounded"
                style="font-size: 16px; color:#8b949e;"
                >menu</span
              >
            </div>
            <div class="col-md-6">
              <div class="border-bottom">
                <ul class="list-style-none no-margin d-flex px-3 pt-3">
                  <li class="px-3 py-2 color-bg-default rounded-top-2">
                    index.html
                  </li>
                  <li class="px-3 py-2 color-fg-subtle">index.css</li>
                  <li class="px-3 py-2 color-fg-subtle">script.js</li>
                </ul>
                <div class="color-bg-default p-4 f4 text-source-code">
                  <div class="d-flex">
                    <div class="color-fg-subtle text-right user-select-none">
                      <div class="pr-2">1</div>
                      <div class="pr-2">2</div>
                      <div class="pr-2">3</div>
                      <div class="pr-2">4</div>
                      <div class="pr-2">5</div>
                      <div class="pr-2">6</div>
                      <div class="pr-2">7</div>
                      <div class="pr-2">8</div>
                      <div class="pr-2">9</div>
                      <div class="pr-2">10</div>
                      <div class="pr-2">11</div>
                      <div class="pr-2">12</div>
                    </div>
                    <div class="flex-1 overflow-x-auto">
                      <pre
                        class="f4 no-margin"
                      ><span class="code-editor-line d-inline-block">&lt;<span class="color-fg-div"> div</span><span class="color-fg-class"> class</span>=<span class="color-fg-prop">"position-absolute width-full color-fg-prop"</span><span class="color-fg-class">style</span>=<span class="color-fg-prop">"bottom-border"</span>&gt;</span></pre>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
